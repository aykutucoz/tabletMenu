<!DOCTYPE html>
<html>

<script>

        var kAdi = $("#inputEmail").val();
        var pass = $("#inputPassword").val();
            if(kAdi == "bigoven" && pass == "yilmaz66")
            {
                window.location.href = "yonetim.html";
            }
            else{
                window.location.href = "index.html";
            }
    });
</script>
